<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Spotify</title>
    <link rel="stylesheet" href="./src/assets/Styles/reset.css">
    <link rel="stylesheet" href="./src/assets/Styles/vars.css">
    <link rel="stylesheet" href="./src/assets/Styles/style.css">
    <link rel="stylesheet" href="./src/assets/Styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
  
</head>
<body>


    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="#">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home">
                                </span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search">
                                </span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
       
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa  fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content ">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>


            <section class="section-playlist">
                <div class="section-playlist__content ">
                    <span class="text title">Que tal seguir um podcast novo?</span>
                    <span class="text subtitle">Avisaremos você sobre novos 
                        <br>episódios
                    </span>
                    <button class="section-playlist__button">
                        <span>Explore Podcasts</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span>Português do Brasil</span>
                    <span class="fa fa-globe"></span>
                </button>
            </div>
        </div>

    </div>

    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta Esquerda">
                    </button>

                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta Direita">
                    </button>
                </div>

                    <div class="header-search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>

                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
            </nav>
        </div>
    </main>
    <footer class="footer">
            <div class="grid">
                <p>Testar o premium de graça</p>
                <span> Inscreva-se para curtir música ilitmitada e podcasts só com alguns anúncios.Não precisa de cartão de crédito.</span>  
            </div>
            <div class="footer__button">
                <button>
                    <span>Inscreva-se gratis</span>
                </button>
            </div>
    </footer>
</body>
</html>
